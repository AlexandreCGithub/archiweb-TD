name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test

      - name: Build project
        run: bun run build

      - name: 'Create env file'
        run: cat ${{ vars.DOCKERHUB_PSEUDO }}
          cat ${{ vars.IMAGE_NAME }}

      - name: Log into Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_PSEUDO }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t ${{ vars.IMAGE_NAME }}:pr-${{ github.event.pull_request.number }} .

      - name: Push Docker image to Docker Hub
        run: docker push ${{ vars.IMAGE_NAME }}:pr-${{ github.event.pull_request.number }}

